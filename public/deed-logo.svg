<svg width="260" height="64" viewBox="0 0 260 64" xmlns="http://www.w3.org/2000/svg">

  <!-- Icon: black rounded square -->
  <rect x="0" y="4" width="56" height="56" rx="10" fill="#1a1a1a"/>

  <!-- Document shape (white, with folded corner) -->
  <!-- Doc: 24w × 30h, centered in icon -->
  <!-- x: (56-24)/2 = 16, y: 4 + (56-30)/2 = 17 -->
  <!-- Fold corner: 7px at top-right → notch at (33,17), (40,24) -->
  <path d="M 16 17 L 33 17 L 40 24 L 40 47 L 16 47 Z" fill="white"/>

  <!-- Fold triangle: same color as icon bg to create depth -->
  <path d="M 33 17 L 33 24 L 40 24 Z" fill="#1a1a1a"/>

  <!-- Content lines inside document (dark, like printed text) -->
  <line x1="20" y1="29" x2="36" y2="29" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="33" x2="36" y2="33" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="37" x2="31" y2="37" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Signature line (longer, at bottom of doc) -->
  <line x1="20" y1="43" x2="36" y2="43" stroke="#1a1a1a" stroke-width="1" stroke-linecap="round" stroke-dasharray="2,1.5"/>

  <!-- "deed" wordmark — Helvetica Neue Bold -->
  <text
    x="68"
    y="43"
    font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
    font-size="30"
    font-weight="700"
    fill="#1a1a1a"
    letter-spacing="-1.2"
  >deed</text>

</svg>
